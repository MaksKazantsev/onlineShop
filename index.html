<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pizza Family Restaurant</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <h2 class="logo"><img src="img/logo.png" alt="Logo" /></h2>
        <p>Family Resaturant</p>
      </div>
      <nav class="navigation">
        <a href="#" class="active">Menu<span></span></a>
        <a href="#">About<span></span></a>
        <a href="#">Service<span></span></a>
        <a href="#">Contact<span></span></a>
      </nav>
      <div class="hours">
        <div class="clocks-title">
          <img src="img/icons8-clock-50.png" alt="hours" />
          <p>Opening Hours</p>
        </div>
        <div class="clock-info">
          <p>Monday - Sunday: 9AM - 10PM</p>
        </div>
      </div>
      <div class="phone">
        <div class="phone-title">
          <img src="img/icons8-phone-50.png" alt="phone" />
          <p>+7 (999) 919 23 98</p>
        </div>
        <div class="phone-info">
          <p>Multichannel</p>
        </div>
      </div>
    </header>
    <div class="container">
      <div class="shopping-container">
        <h1>Menu</h1>
        <div class="shopping">
          <img src="img/icons8-cart-64.png" alt="shopping" />
          <span class="quantity">0</span>
        </div>
      </div>
      <div class="list"></div>
    </div>
    <div class="card">
      <h1>Your Cart</h1>
      <ul class="listCard"></ul>
      <div class="checkOut">
        <div class="total">0</div>
        <div class="closeShopping">Close</div>
      </div>
    </div>
    <script src="script.js" async></script>
  </body>
</html>
